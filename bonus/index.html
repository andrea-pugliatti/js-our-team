<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Meet our Team</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum aut laboriosam perspiciatis eius sequi
                dolor rerum consectetur voluptate alias itaque adipisci nesciunt, facilis quibusdam pariatur nihil enim,
                cumque ea officiis.
            </p>
        </div>

        <div id="members" class="row">
        </div>

        <div id="add-member">
            <h3>Add a member</h3>
            <form>
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Type your name">
                </div>
                <div>
                    <label for="role">Role</label>
                    <input type="text" name="role" id="role" placeholder="Type your role">
                </div>
                <div>
                    <label for="image">Image</label>
                    <input type="text" name="image" id="image" placeholder="Type an URL">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Type an email">
                </div>
                <div>
                    <button type="submit" class="btn">Conferma</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
